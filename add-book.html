<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Add Book</title>
  </head>
  <body>
    <header>
      <!--Navbar-->
      <nav
        class="navbar bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <nav class="navbar">
          <div class="container">
            <!--Logo-->
            <div>
              <a class="navbar-brand" href="#">
                <img
                  src="./img/duck.png"
                  alt="Duck-logo"
                  width="70"
                  height="60"
                />
              </a>
            </div>
            <nav class="navbar navbar-expand-lg d-none d-lg-block">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">Catalogo Libri</a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="#"
                        >Anagrafica Utenti</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Storico Prestiti</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Help</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </nav>
        <div
          class="collapse"
          id="navbarToggleExternalContent"
          data-bs-theme="dark"
        >
          <!--Link menu-->
          <div class="bg-dark p-4 d-lg-block">
            <h5 class="text-body-emphasis h4">Catalogo libri</h5>
            <span class="text-body-secondary d-block">Anagrafica utenti</span>
            <span class="text-body-secondary d-block">Storico Prestiti</span>
            <span class="text-body-secondary">Help</span>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
          <div class="container-fluid">
            <button
              class="navbar-toggler d-lg-none"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarToggleExternalContent"
              aria-controls="navbarToggleExternalContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </nav>
      </nav>
    </header>

    <main>
      <div class="container">
        <!--Titolo-->
        <h1 class="my-4">Nuovo Libro</h1>

        <div class="d-flex justify-content-around">
          <div class="mb-3 col-6">
            <!--Nome Autore-->
            <label for="formGroupExampleInput" class="form-label"
              >Nome Autore</label
            >
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="Inserisci il nome dell'autore"
            />
          </div>

          <div class="mb-3 col-6">
            <!--Cognome autore-->
            <label for="formGroupExampleInput2" class="form-label"
              >Cognome Autore</label
            >
            <input
              type="text"
              class="form-control"
              id="formGroupExampleInput2"
              placeholder="Inserisci il cognome dell'autore"
            />
          </div>
        </div>
        <!--Titolo libro-->
        <div class="mb-3">
          <label for="inputText" class="form-label">Titolo</label>
          <input
            type="text"
            id="inputText"
            class="form-control"
            placeholder="Inserisci il titolo del libro"
            aria-describedby="text"
          />
          <div id="text" class="form-text">Titolo versione italiana</div>
        </div>

        <div class="d-lg-flex">
          <div class="mb-3 col-12 col-lg-4">
            <!--Genere libro-->
            <label class="form-label">Genere</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Scegli il genere</option>
              <option value="1">Fantasy</option>
              <option value="2">Horror</option>
              <option value="3">Avventura</option>
            </select>
          </div>

          <div class="mb-3 col-12 col-lg-4">
            <!--Anno pubblicazione-->
            <label for="inputText" class="form-label"
              >Anno di pubblicazione</label
            >
            <input
              type="text"
              id="inputText"
              class="form-control"
              placeholder="Inserisci l'anno"
              aria-describedby="text"
            />
          </div>

          <div class="mb-3 col-12 col-lg-4">
            <!--Codice ISBN#-->
            <label for="inputText" class="form-label">ISBN#</label>
            <input
              type="text"
              id="inputText"
              class="form-control"
              placeholder="Inserisci il codice ISBN#"
              aria-describedby="text"
            />
          </div>
        </div>

        <hr />
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
