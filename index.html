<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Bootstrap-Dashboard</title>
  </head>
  <body>
    <header>
      <!--Navbar-->
      <nav
        class="navbar bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <nav class="navbar">
          <div class="container">
            <!--Logo-->
            <a class="navbar-brand" href="#">
              <img
                src="./img/duck.png"
                alt="Duck-logo"
                width="70"
                height="60"
              />
            </a>
          </div>
        </nav>

        <div
          class="collapse"
          id="navbarToggleExternalContent"
          data-bs-theme="dark"
        >
          <!--Link menu-->
          <div class="bg-dark p-4">
            <h5 class="text-body-emphasis h4">Catalogo libri</h5>
            <span class="text-body-secondary d-block">Anagrafica utenti</span>
            <span class="text-body-secondary d-block">Storico Prestiti</span>
            <span class="text-body-secondary">Help</span>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarToggleExternalContent"
              aria-controls="navbarToggleExternalContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </nav>
      </nav>
    </header>

    <main>
      <div class="container">
        <!--Titolo e bottone aggiungi-->
        <div class="d-flex justify-content-between mt-4">
          <div><h1>Catalogo Libri</h1></div>
          <div>
            <button type="button" class="btn btn-primary btn-lg">
              Aggiungi Libro
            </button>
          </div>
        </div>

        <table class="table table-striped">
          <!--Tabella Libri-->
          <thead>
            <tr>
              <th scope="col">Titolo</th>
              <th class="d-sm-none d-md-block" scope="col">Data prestito</th>
              <th scope="col">Stato</th>
              <th scope="col">Azioni</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td class="d-sm-none d-md-block">Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td class="d-sm-none d-md-block">Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td class="d-sm-none d-md-block">Larry the Bird</td>
              <td>@twitter</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
